{%extends "blog/base.html"%} {%load static%} {%block content%}
<div class="col-sm-10">
  <h3 class="text-white my-5 display-6 fw-semibold text-md-center">Home</h3>
  {%for post in posts%}
  <div class="mb-lg-4">
    <div class="jumbotron jumbotron-fluid jumbo-color">
      <div class="container-xl">
        <h1 class="display-4 fw-normal">{{post.title}}</h1>
        <p class="lead">{{post.desc}}</p>
        <hr />
        <p class="lead">
          <!-- Like button -->

          <button
            type="button"
            class="btn btn-outline-warning btn-sm mb-3 rounded-5"
            id="likeButton"
          >
            Like
          </button>
          <!-- Like button end -->

          <a
            class="btn btn-outline-info btn-sm mb-3 rounded-5"
            href="/"
            role="button"
            >Read more</a
          >
          <br />
        </p>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
<script>
  var likeButton = document.getElementById("likeButton");
  var likeCount = 0;
  likeButton.addEventListener("click", function () {
    likeCount += 1;
    likeButton.innerHTML = "Like " + likeCount;
  });
</script>
{%endblock content%}
